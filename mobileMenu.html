		<script>

			const root = document.documentElement
			const OPEN_CLASS = 'mobileMenu--open'
			const menu = document.querySelector('.mobileMenu')
			const menuColors = menu.querySelector('.mobileMenu__option')
			const menuBtn = menu.querySelector('.mobileMenu__button')


			const addOffClick = (e, cb) => {
			  const offClick = (evt) => {
			    if (e !== evt) {
			      cb()
			      document.removeEventListener('click', offClick)
			    }
			  }
			  document.addEventListener('click', offClick)
			}

			const handleClick = (e) => {
			  const toggleMenu = () => menu.classList.toggle(OPEN_CLASS)
			  if (!menu.classList.contains(OPEN_CLASS)) {
			    toggleMenu()
			    addOffClick(e, toggleMenu)
			  }
			}

			menuBtn.addEventListener('click', handleClick)

		</script>
